<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <form action="{{ url_for('amend', book_id=book.id) }}" method="POST">
        <h1>My Library</h1>
        Book name: {{ book.title }} <p>
        Current Rating: {{ book.rating }} <p>
        <label>New Rating</label>
        <input name="new_rating" type="text">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
