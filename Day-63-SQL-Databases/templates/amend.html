<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <form action="{{ url_for('amend') }}" method="POST">
        <h1>My Library</h1>
        Book name: {{ book.title }} <p>
        Current Rating: {{ book.rating }} <p>
        <input hidden="hidden" name="id" value="{{ book.id }}">
        <input name="rating" type="text" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
